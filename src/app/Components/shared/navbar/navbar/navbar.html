<!-- Only show navbar if logged in -->
@if (isLoggedIn) {
<nav class="navbar">
    <div class="navbar-container">

        <!-- Navigation Menu -->
        <div class="navbar-nav" [class.show]="isMobileMenuOpen">
            @if (isAdmin) {
            <a class="nav-link" [class.active]="activeRoute === 'dashboard'" (click)="setActiveRoute('dashboard')"
                routerLink="/dashboard">
                Dashboard
            </a>
            }
            @if (isAdmin) {
            <a class="nav-link" [class.active]="activeRoute === 'projects'" (click)="setActiveRoute('projects')"
                routerLink="/projects">
                Projects
            </a>
            }
            <a class="nav-link" [class.active]="activeRoute === 'tasks'" (click)="setActiveRoute('tasks')"
                routerLink="/tasks">
                Tasks
            </a>

            <!-- Mobile logout button -->
            <div class="mobile-logout">
                <button class="logout-btn mobile w-100 d-lg-none" (click)="onLogout()" type="button">
                    Logout
                </button>
            </div>
        </div>

        <!-- Desktop logout button -->
        <div class="navbar-actions desktop-only">
            <button class="logout-btn" (click)="onLogout()" type="button">
                Logout
            </button>
        </div>

    </div>
</nav>
}
<!-- Mobile menu overlay -->
<div class="mobile-overlay" [class.show]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

<!-- Mobile menu toggle -->
<button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.open]="isMobileMenuOpen">
    <span></span>
    <span></span>
    <span></span>
</button>
